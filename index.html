<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
            <h1>My first caltulator</h1>
			<form action="">
				<input class="inputA" type="text" onfocus="this.value=''" value="A" />
				<input class="inputB" type="text" onfocus="this.value=''" value="B" />
                <div class="buttons">
                    <div class="btn btnPlus">+</div>
                    <div class="btn btnMinus">-</div>
                    <div class="btn btnMulti">*</div>
                    <div class="btn btnSplit">/</div>
                    <div class="btn btnClear">C</div>
                </div>
                <p>Result:</p>
                <p class="result">Result</p>
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
